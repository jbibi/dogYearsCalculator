<!DOCTYPE html>
<html>
  <head>
    <!-- javascript start -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="dogYears.js"></script>
    <!-- javascript end -->
    <!-- Bootstrap start -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Mobile Viewing -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- Bootstrap end -->
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./dogYears.css">
    <title>Doggie Years!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h1>Doggie Age Calculator</h1>
      </div>
      <div class="row">
        <p id="size">Choose your companions size:</p>
      </div>
    </div>
    <div class="pictures">
        
        <span class="imageText imgLeftMargin">Small Breed</span>
        <span class="imageText imageBelow imgLeftMargin">20 lbs or less</span>
        <img id="small" alt="Small Breeds" src="./small1.jpg">
        <span class="imageText">Medium Breed</span>
        <span class="imageText imageBelow">21 to 50 lbs</span>
        <img id="medium" alt="Medium Breeds" src="./medium1.jpg">
        <span class="imageText secondRowMargin">Large Breed</span>
        <span class="imageText imageBelow secondRowMargin">51 to 90 lbs</span>
        <img id="large" alt="Large Breeds" src="./large1.jpg">
        <span class="imageText">Giant Breed</span>
        <span class="imageText imageBelow">91 lbs or more</span>
        <img id="giant" alt="Giant Breeds" src="./giant1.jpg">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
          <div class="dropdown" style="display: none;">
            <select class="btn-default form-control" id="ageSelector">
              <option>Choose your companion's age:</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option class="notGiant">17</option>
              <option class="notGiant">18</option>
              <option class="notGiant">19</option>
              <option class="notGiant">20</option>
            </select>
          </div>
        </div>
          <div class="doggieAge" style="display: none;">
            <h2></h2>
          </div>
        <button id="start" type="button" class="btn btn-success" onclick="location.href=''" style="display: none;">Start Over!</button>
      </div>
    </div>
  </body>
</html>
